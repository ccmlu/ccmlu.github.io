---
layout: default
title: 初出茅庐实践队
css: index.css
---
<section class="index-posts">
        {% for post in site.posts %}
        {% include card.html title=post.title url=post.url content=post.excerpt %}
        {% endfor %}
</section>
<section class="index-photos">
        {% for photo in site.data.photos %}
                {% include tile.html path=photo.path title=photo.title %}
        {% endfor %}
</section>
